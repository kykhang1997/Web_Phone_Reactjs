	<header>

		<div class="log_out">
			<a href="">Đăng xuất</a>
		</div>
	</header>

	<main>
		<aside>
			<ul>
				<li><a href="admin.html">Trang chủ Admin</a></li>
				<li><a href="product.html">Sản phẩm</a></li>

			<table id="pay" border="1" cellspacing="0">

					<th>ID</th>

							<input type="text" id="id_pay">

					</td>
					
				</tr>

				<tr>
					<th>Giỏ hàng id</th>

				</tr>

					<th>Sản phẩm id</th>

							<input type="text" id="total">

					</td>
				</tr>

					<th>Số lượng</th>
					<td>
						<form action="">

				</tr>

					<td colspan="2">
						<form action="">
							<input type="button" id="ok" value="Hoàn tất">

				</tr>
