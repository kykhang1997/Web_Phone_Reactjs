<!DOCTYPE html>
<html lang="vn">
<head>
	<meta charset="UTF-8">
	<title>Trang quản lý loại sản phẩm</title>
	<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
	<header>
		<h3><a href="">BK SHOP</a></h3>
		<div class="log_out">
			<a href="">Đăng xuất</a>
		</div>
	</header>

	<main>
		<aside>
			<ul>
				<li><a href="admin.html">Trang chủ Admin</a></li>
				<li><a href="product.html">Sản phẩm</a></li>
				<li><a href="product_type.html">Loại sản phẩm</a></li>
				<li><a href="user.html">User</a></li>
				<li><a href="" class="active_cart">Giỏ hàng</a></li>
				<li><a href="pay.html">Thanh toán</a></li>
			</ul>
		</aside>

		<div id="content">
			<div id="cart">
				<table border="1" cellspacing="0">
					<tr>
					<th>ID</th>
					<td>
						<form action="">
							<input type="text">
						</form>
					</td>
					
				</tr>

				<tr>
					<th>User ID</th>
					<td>
						<form action="">
							<input type="text" id="add_name">
						</form>
					</td>
				</tr>

				<tr>
					<th>User name</th>
					<td><form action="">
							<input type="text" id="user_name">
						</form>
					</td>
				</tr>

				<tr>
					<th>Địa chỉ nhận</th>
					<td>
						<form action="">
							<input type="text" id="address">
						</form>
					</td>
				</tr>

				<tr>
					<th>Ngày tạo</th>
					<td>
						<form action="">
							<input type="text" id="date_created">
						</form>
					</td>
				</tr>

				<tr>
					<th>Tình trạng</th>
					<td>
						<form action="">
							<input type="text" id="status">
						</form>
					</td>
				</tr>
				
				<tr>
					<td colspan="2">
						<form action="">
							<input type="button" id="ok" value="Hoàn tất">
						</form>
					</td>
				</tr>
				</table>
			</div>
		</div>
	</main>
</body>
</html>
