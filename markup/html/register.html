<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="shortcut icon" href="../css/favicon.jpg"/>
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<form action="">
		<label for="user_name">Tên tài khoản:</label>
		<input type="text" id="user_name" placeholder="Nhập tên tài khoản"></br>

		<label for="pass">Mật khẩu</label>
		<input type="text" id="password" placeholder="Nhập mật khẩu"></br>

		<label for="re_password">Nhập lại mật khẩu</label>
		<input type="text" id="re_password" placeholder="Nhập lại mật khẩu"></br>

		<div class="clearfix">
			<label>&nbsp;</label><button type="submit" id="btn">Hoàn tất
		</div>
	</form>
</body>
</html>
