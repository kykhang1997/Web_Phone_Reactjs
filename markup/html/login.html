<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="shortcut icon" href="../css/favicon.jpg"/>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<form action="">
		<h2>Đăng nhập tài khoản</h2>

		<div class="login-box">
			<input type="text" id="userName" placeholder="Nhập tên tài khoản"></br>
			<input type="text" id="pass" placeholder="Nhập mật khẩu">
		</div>
		
		<div class="clearfix">
			<input type="checkbox" id="remember"> Nhớ mật khẩu
			<button type="submit" id="btn">Đăng nhập
		</div>
		
		<h3>Quên mật khẩu?</h3>
		<p><a href="">Nhấn</a> để tạo mới mật khẩu.</p>
	</form>
</body>
</html>
